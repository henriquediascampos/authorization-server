databaseChangeLog:
    - property:
          name: tables_exists
          value: SELECT count(*) FROM USER_TABLES where UPPER(TABLE_NAME)
          dbms: oracle
    - property:
          name: zonedDateTime_now
          value: sysdate
          dbms: oracle
    - property:
          name: created_by_liquibase
          value: "'CREATED BY LIQUIBASE'"
          dbms: oracle
    - property:
          name: zonedDateTime
          value: sysdate
          dbms: oracle
    - property:
          name: varchar
          value: VARCHAR2
          dbms: oracle
    - property:
          name: integer
          value: NUMBER(10)
          dbms: oracle     
    - property:
          name: bigint
          value: NUMBER
          dbms: oracle                  
    - property:
          name: boolean
          value: NUMBER(1,0)
          dbms: oracle
    - property:
          name: "false"
          value: 0
          dbms: oracle
    - property:
          name: "true"
          value: 1
          dbms: oracle          
    - property:
          name: uuid
          value: RAW(16)
          dbms: oracle
