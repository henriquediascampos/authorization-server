databaseChangeLog:
    - property:
          name: tables_exists
          value: select count(*) FROM information_schema.tables where UPPER(table_name)
          dbms: h2
    - property:
          name: generate_uuid
          value: random_uuid()
          dbms: h2
    - property:
          name: zonedDateTime_now
          value: current_timestamp
          dbms: h2
    - property:
          name: created_by_liquibase
          value: "'CREATED BY LIQUIBASE'"
          dbms: h2
    - property:
          name: zonedDateTime
          value: timestamp WITH TIME ZONE
          dbms: h2
    - property:
          name: varchar
          value: varchar
          dbms: h2
    - property:
          name: integer
          value: int4
          dbms: h2      
    - property:
          name: bigint
          value: bigint
          dbms: postgresql     
    - property:
          name: boolean
          value: bool
          dbms: h2
    - property:
          name: "false"
          value: "false"
          dbms: h2
    - property:
          name: "true"
          value: "true"
          dbms: postgresql            
    - property:
          name: uuid
          value: uuid
          dbms: h2
